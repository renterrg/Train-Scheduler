<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">

<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

<script src="http://shirc.pro/jq"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>



</head>
<body>

<div class="jumbotron">
  <h1 id="title">Train Scheduler</h1>
</div>



<div class="container">
  <div class="panel panel">
  	<div class="panel-heading">Current Train Schedule</div>           
  		<table class="table">
   				<thead>
      			<tr>
        		<th>Train Name</th>
        		<th>Destination</th>
        		<th>Frequency (min)</th>
        		<th>Next Arrival</th>
        		<th>Minutes Away</th>
      			</tr>
    			</thead>
    		<tbody>
    		</tbody>
  		</table>
	</div>
</div>



<div class="container">

<div class="panel panel">
  <div class="panel-heading">Add Train</div>

<form>
  <div class="form-group">
    <label>Train Name</label>
    <input class="form-control" id="name">
  </div>
  <div class="form-group">
    <label>Destination</label>
    <input class="form-control" id="destination">
  </div>
  <div class="form-group">
    <label>First Train Time (HH:mm - military time)</label>
    <input class="form-control" id="first_train_time">
  </div>
  <div class="form-group">
    <label>Frequency (min)</label>
    <input class="form-control" id="frequency">
  </div>
  <button id="add_user" type="submit" class="btn btn">Submit</button>
</form>

</div>
</div>

</body>
<script src="main.js"></script>

</html>
